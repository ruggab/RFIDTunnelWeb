<div class="add-title">
    <h2 class="primary">Aggiungi Antenna</h2>
</div>
<div class="container" style="margin-top: 70px;"  >
    <div style="width: 40%;"  >
        <form [formGroup]="form"   >
            <input formControlName="id" id="id"   type="hidden" class="form-control" > 
            <input formControlName="idReader" id="idReader"   type="hidden" class="form-control" > 

            <div class="form-group" >
                <label for="maxRxSensitivity">maxRxSensitivity</label>
                <input formControlName="maxRxSensitivity" id="maxRxSensitivity"   type="text" class="form-control" > 
                
            </div>

            <div class="form-group">
                <label for="maxTxPower">maxTxPower</label>
                <input formControlName="maxTxPower" id="maxTxPower"   type="text" class="form-control"  >
                
            </div>

            <div class="form-group">
                <label for="powerinDbm">powerinDbm</label>
                <input formControlName="powerinDbm" id="powerinDbm"   type="text" class="form-control"  >
                
            </div>

            <div class="form-group">
                <label for="sensitivityinDbm">sensitivityinDbm</label>
                <input formControlName="sensitivityinDbm" id="sensitivityinDbm"   type="text" class="form-control"  >
            </div>

            <div class="btn-sec">
                <button mat-raised-button type="button" color="primary" class="Update-btn" (click)="onAddAntenna()">Aggiungi</button>
                <button mat-raised-button type="button" class="Discard-btn"   (click)="onAnnulla()" >Annula</button>
            </div>
        </form>
    </div>
</div>
