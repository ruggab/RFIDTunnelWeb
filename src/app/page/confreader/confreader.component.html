<div class="container" style="margin-top: 70px;">
  
<form [formGroup]="form" (ngSubmit)="submit()">
      
    <div class="form-group">
        <label for="ipAdress">Ip Reader</label>
        <input formControlName="ipAdress" id="ipAdress"   type="text" class="form-control" >
        <div *ngIf="f.ipAdress.touched && f.ipAdress.invalid" class="alert alert-danger">
            <div *ngIf="f.ipAdress.errors && f.ipAdress.errors.required">Ip Adress Obbligatorio.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="porta">Ip Reader</label>
        <input formControlName="porta" id="porta"   type="text" class="form-control" >
        <div *ngIf="f.porta.touched && f.porta.invalid" class="alert alert-danger">
            <div *ngIf="f.porta.errors && f.porta.errors.required">Porta Obbligatoria.</div>
        </div>
    </div>
   
    <div class="form-group">
        <label for="tipoReaderSel">Seleziona Reader</label>
        <select formControlName="tipoReaderSel" class="form-control" (change)="changeTipoReader($event)">
            <option disabled>Seleziona Reader da Configurare</option>
            
            <option *ngFor="let tipoReader of tipoReaderList" value="{{tipoReader.id}}"  >{{tipoReader.descrizione}}</option>
        </select>
        <div *ngIf="f.tipoReaderSel.touched && f.tipoReaderSel.invalid" class="alert alert-danger">
            <div *ngIf="f.tipoReaderSel.errors && f.tipoReaderSel.errors.required">Tipo Reader obbligatorio</div>
        </div>
    </div>    
  
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

</div>
