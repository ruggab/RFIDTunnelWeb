<div class="container" style="margin-top: 70px;"  >
    <div style="width: 40%;"  >
    
    
<form [formGroup]="form" (ngSubmit)="submit()"  >
      
    <div class="form-group" >
        <label for="ipAdress">Indirizzo Ip</label>
        <input formControlName="ipAdress" id="ipAdress"   type="text" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.ipAdress.errors }" maxlength="15"> 
        <div *ngIf="submitted && f.ipAdress.errors" class="invalid-feedback">
            <div *ngIf="f.ipAdress.errors.required">Ip Adress Obbligatorio.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="porta">Porta</label>
        <input formControlName="porta" id="porta"   type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.porta.errors }" maxlength="4" (keypress)="numberOnly($event)" >
        <div *ngIf="submitted && f.porta.errors" class="invalid-feedback">
            <div *ngIf="f.porta.errors.required">Porta Obbligatoria.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="separatore">Separatore</label>
        <input formControlName="separatore" id="separatore"   type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.separatore.errors }" maxlength="1"  >
        <div *ngIf="submitted && f.separatore.errors" class="invalid-feedback">
            <div *ngIf="f.separatore.errors.required">Separatore Obbligatoria.</div>
        </div>
    </div>
   
    <div class="form-group">
        <label for="tipoReaderSel">Seleziona Tipo Reader</label>
        <select formControlName="tipoReaderSel"  (change)="changeTipoReader($event)" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tipoReaderSel.errors }">
            <option disabled>Seleziona Reader da Configurare</option>
            <option *ngFor="let tipoReader of tipoReaderList" value="{{tipoReader.id}}">{{tipoReader.descrizione}}</option>
        </select>
        <div *ngIf="submitted && f.tipoReaderSel.errors" class="invalid-feedback">
            <div *ngIf="f.tipoReaderSel.errors.required">Tipo Reader obbligatorio</div>
        </div>
    </div>  
    <div class="form-group"  >
        <button  class="btn btn-primary" >
            AGGIUNGI
        </button>
    </div>  

</form>
</div>
</div>


<table class="table" *ngIf="readerList">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tipo Reader</th>
        <th scope="col">Indirizzo Ip</th>
        <th scope="col">Porta</th>
        <th scope="col">Separatore</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reader of readerList, let i = index">
        <th scope="row">{{i}}</th>
        <td>{{reader.idTipoReader}}</td>
        <td>{{reader.ipAdress}}</td>
        <td>{{reader.porta}}</td>
        <td>{{reader.separatore}}</td>
        <td>
           
            <button class="btn btn-primary m-2" (click)="editItem(reader)">Modifica</button>
            <button class="btn btn-secondary m-2" (click)="deleteItem(reader)">Cancella</button>
            <button class="btn btn-success m-2" (click)="startReader(reader)">Start</button>
            <button class="btn btn-danger m-2" (click)="stopReader(reader)">Stop</button>
        </td>
      </tr>
    </tbody>
  </table>
